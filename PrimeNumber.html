<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twenty the first prime numbers</title>
</head>
<body>
<script>
    let input=prompt("Ban can hien thi bao nhieu so nguyen to N= ");

        function checkPrime(N){
            if(N<2)
                return false;
            if(N>=2)
                for(let i=2;i<N;i++)
                {
                    if(N%i ==0)
                        return false;
                }
            return true;
        }
    function list_PrimeNumber(N) {
        let display="<body style='width: 700px; margin: 0 auto; text-align: center;border: 1px solid black;'>";
        display=display+"<p style='font-size: 30px;text-transform: uppercase'>hien thi danh sach cac so nguyen to:</p>"
        display=display+"<table  display='inline-blocK' cellpadding='15' cellspacing='0' border='1px solid black' left='50%' right='50%' font-size='15'>";
        display=display+"<tr border-collapse='collapse'>";
        let number=2;
        let count=0;
        while(count<N) {
            if(checkPrime(number)) {
                display=display+ "<td border-collapse='collapse'>";
                display=display+number +"</td>";
                    count++;
            }
            number++;
            if(count%10 ==0) {
                display = display + "</tr>";
                display = display + "<tr border-collapse='collapse'>"
            }
        }
        display=display+"</table>"+"</body>";
        document.write(display);
    }
    list_PrimeNumber(input);
    </script>
    </body>
    </html>
